<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
<ui:include src="templates/head.xhtml"/>
<h:body>
    <div class="container-fluid">
        <ui:include src="templates/user-navbar.xhtml"/>
        <main class="mt-3">
            <hr class="bg-exodia hr-2"/>
            <div class="caption-holder d-flex justify-content-between pt-1">
                <h5 class="text-left text-muted">Details</h5>
                <h5 class="text-right text-muted">Document -
                    #{request.getAttribute("id")}</h5>
            </div>
            <hr class="bg-exodia hr-2"/>
            <h:form class="mx-auto w-75">
                <h1 class="text-center text-exodia">
                    #{documentDetailsBean.getDocumentServiceModel(request.getAttribute("id")).title}</h1>
                <hr class="bg-exodia hr-2"/>
                <p class="text-justify">
                    #{documentDetailsBean.getDocumentServiceModel(request.getAttribute("id")).content}
                </p>
            </h:form>
            <hr class="bg-exodia hr-2 mt-5"/>
        </main>
        <ui:include src="templates/footer.xhtml"/>
    </div>
</h:body>
</html>
