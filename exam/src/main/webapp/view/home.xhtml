<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
<ui:include src="templates/head.xhtml"/>
<h:body>
    <div class="container-fluid">
        <ui:include src="templates/user-navbar.xhtml"/>
        <main class="mt-3">
            <hr class="bg-exodia hr-2"/>
            <div class="print-container container-fluid">
                <div class="row mb-4 d-flex justify-content-between">
                    <ui:repeat value="#{homeBean.documentViewModels}" var="document">
                        <div class="print-scheduled col-md-2 bg-exodia rounded">
                            <h5 class="text-center text-white font-weight-bold py-3 mt-3">#{document.title}</h5>
                            <hr class="bg-white"/>
                            <div class="buttons-holder w-75 mx-auto d-flex justify-content-between">
                                <h:form>
                                    <h:link class="btn bg-exodia text-white font-weight-bold mb-3"
                                                     value="Print"
                                                     outcome="print?id=#{document.id}"/>
                                    <f:attribute name="documentId" value="#{document.id}"/>
                                    <h:link class="btn bg-exodia text-white font-weight-bold mb-3"
                                                   value="Details"
                                                   outcome="details?id=#{document.id}"/>
                                </h:form>
                            </div>
                        </div>
                    </ui:repeat>
                </div>
            </div>
            <hr class="bg-exodia hr-2 mt-5"/>
        </main>
        <ui:include src="templates/footer.xhtml"/>
    </div>
</h:body>
</html>
